version: '3.8'

x-common-variables: &common-variables
  MYSQL_DATABASE: tododb
  MYSQL_USER: apiUser
  MYSQL_PASSWORD: W@C60^vKRCSB

services:
  mysql_db:
    image: mysql
    restart: always
    cap_drop:
      - SYS_NICE
    ports:
      - "9906:3306"
    environment:
      <<: *common-variables
      MYSQL_ROOT_PASSWORD: dS14hRA@tf7^vZkz
      MYSQL_HOST: localhost

  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3050:80"

  api:
    build:
      dockerfile: Dockerfile
      context: "./server"
    depends_on:
      - mysql_db
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql_db
      PORT: 3001

  client:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - DOCKER=true
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app

  adminer:
      image: adminer:latest
      restart: unless-stopped
      ports:
        - 8000:8080
      depends_on:
        - mysql_db
      environment:
        ADMINER_DEFAULT_SERVER: mysql_db